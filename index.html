<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Vežbe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a2b6df, #6a85b6);
            color: #fff;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #f7f7f7;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        li {
            margin: 15px 0;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            background-color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        a:hover {
            background-color: #ffd700;
            transform: scale(1.1);
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Dobrodošli na JavaScript Vežbe</h1>

    </ul>
</body>
</html>
