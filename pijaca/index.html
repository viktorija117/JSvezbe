<!DOCTYPE html>
<html>
<head>
	<title>Pijaca</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Pijaca</h1>

	<div class="search">
        <form onsubmit="return false;">
			<label>Pretraži</label>
            <input type="text" id="search-bar" class="search-bar" placeholder="Pretraži proizvode" oninput="searchItems()">
        </form>
    </div>

	<div class="container">
		<div class="items">
			<h2>Namirnice</h2>

			<div class="single-item">
				<img src="img/hleb.png" alt="Hleb">
				<div class="si-content">
					<h3>Hleb</h3>
					<p class="price">RSD: 80</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj</button>
				</div>
			</div>

			<div class="single-item">
				<img src="img/sunka.png" alt="Šunka">
				<div class="si-content">
					<h3>Šunka</h3>
					<p class="price">RSD: 320</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj</button>
				</div>
			</div>

			<div class="single-item">
				<img src="img/sir.png" alt="Sir (trapist)">
				<div class="si-content">
					<h3>Sir</h3>
					<p class="price">RSD: 680</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj</button>
				</div>
			</div>

			<div class="single-item">
				<img src="img/kecap.png" alt="Kečap">
				<div class="si-content">
					<h3>Kečap</h3>
					<p class="price">RSD: 290</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj</button>
				</div>
			</div>

			<div class="single-item">
				<img src="img/salata.png" alt="Salata">
				<div class="si-content">
					<h3>Salata</h3>
					<p class="price">RSD: 200</p>
				</div>
				<div class="actions">
					<input type="number" name="quantity" value="0" min="0">
					<button onclick="addToCart(this)">Dodaj</button>
				</div>
			</div>

		</div>

		<div class="cart">
			<h2>Korpa</h2>
			
			<div class="cart-items"></div>
			<div class="total"></div>
		</div>
	
	</div>

	<script src="script.js"></script>
</body>
</html>
